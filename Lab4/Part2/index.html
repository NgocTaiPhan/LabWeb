<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <form action="">
            <input type="number" name="" id="a" placeholder="Nhập vào số a">
            <input type="number" name="" id="b" placeholder="Nhập vào số b">
            <input type="number" name="" id="c" placeholder="Nhập vào số c">
            <input type="button" name="" id="calculate" onclick="quadratic()" value="Tính phương trình bậc 2">
        </form>
    </div>
</body>

<script>
    function quadratic() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = parseFloat(document.getElementById("c").value);

        let delta = (b * b) - (4 * a * c);
        let x1, x2;

        if (delta < 0) {
            alert("Phương trình vô nghiệm");
        } else if (delta == 0) {
            let result = "Phương trình có nghiệm kép x1 = x2 = " + (-b / (2 * a));
            alert(result);
        } else {
            x1 = ((-b + Math.sqrt(delta)) / (2 * a));
            x2 = ((-b - Math.sqrt(delta)) / (2 * a));
            alert("x1 = " + x1 + "\n" + "x2 = " + x2);
        }
    }
</script>

</html>
