    <script>
        var angle = 0;

        function rotateImage() {
            var image = document.getElementById("rotatingImage");
            angle += 15;
            image.style.transform = "rotate(" + angle + "deg)";
        }

        setInterval(rotateImage, 2000); 
    </script>
